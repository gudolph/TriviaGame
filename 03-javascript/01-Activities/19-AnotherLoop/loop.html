<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loopfromscratch</title>
</head>

<body>
    <script>
for (var i = 20; i >= 0; i--) {
    console.log("I am " +i)
}

var car = ["lambo", "maserati", "rolls-royce", "pinto"]

for (var i = 0; i < car.length; i++) {
    console.log(car[i].toUpperCase());
}
    </script>

</body>

</html>
