<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steak</title>
</head>

<body>

    <script type="text/javascript">

        var confirmSteak = confirm("Do you eat steak?");
        var whenBorn = prompt("What is your year of birth?");

        if (confirmSteak) {
            document.write("Here is a steak sandwich!");
        }

        else {
            document.write("Here's a Tofu Stir-Fry!");
        }

        if (whenBorn >= 1997) {
            document.write("  No Sake for you!");
        }
        else {
            document.write("  Enjoy your Sake!");
        }
    </script>
</body>

</html>
